<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <button id="generate-btn">
            <i class="fas fa-sync-alt"></i>
            Generate Palette
        </button>

        <div class="palette-container">
            <!--Color box 1-->
            <div class="color-box">
                <div class="color" style="background: #e7e7e7;"></div>
                <div class="color-info">
                    <span class="hex-value">#e7e7e7</span>
                    <i class="fas fa-copy copy-btn" title="copy to clipboard+"></i>
                </div>
            </div>
            <!--Color box 2-->
            <div class="color-box">
                <div class="color" style="background: #8b9772;"></div>
                <div class="color-info">
                    <span class="hex-value">#8b9772</span>
                    <i class="fas fa-copy copy-btn" title="copy to clipboard+"></i>
                </div>
            </div>
            <!--Color box 3-->
            <div class="color-box">
                <div class="color" style="background: #565fa8;"></div>
                <div class="color-info">
                    <span class="hex-value">#565fa8</span>
                    <i class="fas fa-copy copy-btn" title="copy to clipboard+"></i>
                </div>
            </div>
            <!--Color box 4-->
            <div class="color-box">
                <div class="color" style="background: #76c7ad;"></div>
                <div class="color-info">
                    <span class="hex-value">#76c7ad</span>
                    <i class="fas fa-copy copy-btn" title="copy to clipboard+"></i>
                </div>
            </div>
            <!--Color box 5-->
            <div class="color-box">
                <div class="color" style="background: #ea5d80;"></div>
                <div class="color-info">
                    <span class="hex-value">#ea5d80</span>
                    <i class="fas fa-copy copy-btn" title="copy to clipboard+"></i>
                </div>
            </div>

        </div>
    </div>


    <script src="script.js "></script>
</body>

</html>
